<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Ooh Data</title>

    <!--------------- Styles Sheet ------------------->
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css" />
    <!-- Swiper Slider -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="css/main.css" />

    
  </head>
  <body class="m-0">

<div class="header-login">
    <div class="overlay">
      <div class="layer">
        <div class="content"> 
          <div class="container">
            <h2 class="headding-login">Login</h2>
            <div class="row">
              <div class="col-sm-10 col-xs-10 col-md-7 p-0 m-0">
                <div class="form-login">
                  <form action="">
                    <div class="form-group mb-2">
                      <label for="email">Email Address</label>
                      <input type="text" name="email" id="email" class="form-control" placeholder="Your Name">
                    </div>
                    <label for="password">Password</label>
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control" placeholder="password">
                      <i class="fas fa-eye-slash"></i>
                    </div>
                    <div class="form-group mb-3 text-right">
                      <span class="reset-pass">Reset Password ?</span>
                    </div>
                    <div class="form-group mb-3">
                      <input type="submit" class="form-control submit-login" value="Login">
                    </div>
                    <div class="form-group mb-3">
                      <p> Didn't have an account ? <span>Sigup</span></p>
                    </div>
                  </form>
                </div>
              </div>

              <div class="col-xs-10 col-sm-10 col-md-5">
                <div class="img-form-login">
                  <div class="overlay"></div>
                  <div class="box-img-form-login">
                    <img src="images/white-logo.png" alt="">
                    <p>Becoming the world's reliable hub for ooh business</p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>












  
      <!---------------- Scripts --------------------->
  
      <!-- Swiper Slider  -->
      <script src="js/swiper-bundle.min.js"></script>
      <!-- Jquery Script -->
      <script src="js/jquery-3.4.1.min.js"></script>
      <!-- Popper Script -->
      <script src="js/popper.min.js"></script>
      <!-- Bootstrap Script -->
      <script src="js/bootstrap.min.js"></script>
      <!-- Main Script -->
      <script src="js/main.js"></script>
    </body>
  </html>
